{% extends 'index.html' %}
{% block css %}
    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">

    <!-- ionicons -->
    <link href="/static/css/ionicons.min.css" rel="stylesheet">

    <!-- Simplify -->
    <link href="/static/css/simplify.min.css" rel="stylesheet">

{% endblock %}

{% block main_area %}
    <div class="main-container">
        <div class="padding-md">
            <ul class="breadcrumb">
                <li><span class="primary-font"><i class="icon-home"></i></span><a href="{% url 'index' %}">主页</a></li>
                <li><span class="primary-font"><i class="icon-home"></i></span><a
                        href="{% url 'jump_question' %}">问题列表</a></li>
                <li><span class="primary-font"><i class="icon-home"></i></span>当前问题</li>
            </ul>


            <div class="row">

                <div class="col-md-6" style="width: 100%">
                    <div class="smart-widget">
                        <div class="smart-widget-header" style="font-size: 15px">
                            问题id : {{ question.id }}
                            <span class="smart-widget-option">
                                <span class="refresh-icon-animated">
                                    <i class="fa fa-circle-o-notch fa-spin"></i>
                                </span>
                                <a href="#" class="widget-toggle-hidden-option">
                                    <i class="fa fa-cog"></i>
                                </a>
                                <a href="#" class="widget-collapse-option" data-toggle="collapse">
                                    <i class="fa fa-chevron-up"></i>
                                </a>

                            </span>
                        </div>
                        <div class="smart-widget-inner">
                            <div class="smart-widget-hidden-section">
                                <ul class="widget-color-list clearfix">
                                    <li style="background-color:#20232b;" data-color="widget-dark"></li>
                                    <li style="background-color:#4c5f70;" data-color="widget-dark-blue"></li>
                                    <li style="background-color:#23b7e5;" data-color="widget-blue"></li>
                                    <li style="background-color:#2baab1;" data-color="widget-green"></li>
                                    <li style="background-color:#edbc6c;" data-color="widget-yellow"></li>
                                    <li style="background-color:#fbc852;" data-color="widget-orange"></li>
                                    <li style="background-color:#e36159;" data-color="widget-red"></li>
                                    <li style="background-color:#7266ba;" data-color="widget-purple"></li>
                                    <li style="background-color:#f5f5f5;" data-color="widget-light-grey"></li>
                                    <li style="background-color:#fff;" data-color="reset"></li>
                                </ul>
                            </div>
                            <div class="smart-widget-body" style="font-family: 微软雅黑">
                                <form class="no-margin" id="formValidate2" data-validate="parsley" novalidate
                                      method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label"
                                                       style="font-size: 15px;color: #fd8d00">题型：{{ question.question_name }}</label>
                                            </div>
                                        </div><!-- /.col -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label" style="font-size: 15px;color: #fd8d00">上传时间：{{ question.date|date:"Y-m-d H:i:s" }}</label>
                                            </div>
                                        </div><!-- /.col -->
                                    </div><!-- /.row -->

                                    <div class="form-group">
                                        <label class="control-label" style="font-size: 20px;color: black"
                                               id="question_content">{{ question.question_content }}</label>
                                    </div><!-- /form-group -->
                                    <div class="form-group">
                                        <label id="up_of_answer" class="control-label">回答</label>
                                        <textarea id="answer" name="answer" class="form-control" placeholder="你的答案..."
                                                  rows="5" data-parsley-required="true" maxlength="200"
                                                  style="font-size: 15px;font-family: 等线;resize: none;margin-bottom: 5px"></textarea>
                                        <input name="flag" type="text" style="display: none">
                                        <span id="input_remain"
                                              style="color: #00c8ff;font-size: 15px;font-family: 微软雅黑"></span>
                                    </div><!-- /form-group -->

                                    <div class="text-right m-top-md">
                                        <button class="btn btn-info" id="submitbutton" type="button"
                                                onclick="submit_check()" style="display: none"><i class="fa fa-file m-right-xs"></i>提交
                                        </button>
                                        <button class="btn btn-warning" id="savebutton" type="button" onclick="save()"
                                                style="display: none"><i class="fa fa-save m-right-xs"></i>保存草稿
                                        </button>
                                        <button class="btn btn-danger" id="resetbutton" type="reset"
                                                style="display: none"><i class="fa fa-undo m-right-xs"></i>重置
                                        </button>
                                        <button class="btn btn-default" id="backbutton" type="button"
                                                onclick="window.location.href='../'"><i class="fa fa-arrow-left m-right-xs"></i>返回
                                        </button>

                                    </div>
                                </form>
                            </div>
                        </div><!-- ./smart-widget-inner -->
                    </div><!-- ./smart-widget -->
                </div><!-- /.col-->
            </div><!-- /.row -->
        </div><!-- /.padding-md -->
    </div><!-- /main-container -->

{% endblock %}

{% block js %}

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <!-- Jquery -->
    <script src="/static/js/jquery-1.11.1.min.js"></script>

    <!-- Bootstrap -->
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>

    <!-- Popup Overlay -->
    <script src='/static/js/jquery.popupoverlay.min.js'></script>

    <!-- Parsley -->
    <script src="/static/js/parsley.min.js"></script>

    <!-- Slimscroll -->
    <script src='/static/js/jquery.slimscroll.min.js'></script>

    <!-- Modernizr -->
    <script src='/static/js/modernizr.min.js'></script>

    <!-- Simplify -->
    <script src="/static/js/simplify/simplify.js"></script>

    <!-- Layer -->
    <script src="/static/js/layer.js"></script>

    <script>
        document.getElementById('question').classList.add('active');  //左侧菜单对应页面的选项变成active

        var str = '{{ question.question_content }}';
        var reg = new RegExp("&lt;br&gt;", "g");
        str = str.replace(reg, "<br>");
        $('#question_content').html(str);

        {% if check %}
            var strContent = '{{ answer }}';
            var reg = new RegExp("&lt;br&gt;", "g");
            strContent = strContent.replace(reg, "\n");

            document.getElementById('up_of_answer').innerHTML = '{{ check }}';
            document.getElementById('up_of_answer').style.color = 'red';
            document.getElementById('answer').value = strContent;
            document.getElementById('answer').setAttribute('disabled', 'disabled');
            document.getElementById('input_remain').style.color = 'black';
            document.getElementById('input_remain').innerHTML = '评价：' + '{{ comment }}';


        {% endif %}
        {% if info_submit %}
            layer.open({title: '成功', content: '{{ info_submit }}'});
        {% endif %}

        {% if not check %}
            document.getElementById('submitbutton').removeAttribute('style');
            document.getElementById('savebutton').removeAttribute('style');
            document.getElementById('resetbutton').removeAttribute('style');
            {% if info_save %}
                layer.open({title: '成功', content: '{{info_save}}'});
            {% endif %}
            {% if draft %}
                var strContent = '{{ draft }}';
                var reg = new RegExp("&lt;br&gt;", "g");
                strContent = strContent.replace(reg, "\n");
                document.getElementById('answer').value = strContent;
            {% endif %}


            function save() {
                document.getElementsByName('flag')[0].value = 'save';
                var form = document.getElementById('formValidate2');
                form.submit();
            }
            function submit_check() {
                layer.open({
                    title: '确认', content: '答案提交后将无法更改，确定提交吗？', btn: ['确定', '取消'], yes: function () {
                        document.getElementsByName('flag')[0].value = 'submit';
                        var form = document.getElementById('formValidate2');
                        form.submit();
                    }
                })
            }

            function input_remain() {   //提示剩余字数
                var input = document.getElementById('answer').value.length;
                document.getElementById('input_remain').innerHTML = '还可输入' + (200 - input) + '字';
            }
            setInterval(input_remain, 100);
        {% endif %}


        $(function () {
            //Delete Widget Confirmation
            $('#deleteWidgetConfirm').popup({
                vertical: 'top',
                pagecontainer: '.container',
                transition: 'all 0.3s'
            });

            //Form Validation

            $('#formValidate2').parsley({
                listeners: {
                    onFieldValidate: function (elem) {
                        // if field is not visible, do not apply Parsley validation!
                        if (!$(elem).is(':visible')) {
                            return true;
                        }

                        return false;
                    },
                    onFormSubmit: function (isFormValid, event) {
                        if (isFormValid) {
                            alert('Your message has been sent');
                            return false;
                        }
                    }
                }
            });
        });
    </script>
{% endblock %}
